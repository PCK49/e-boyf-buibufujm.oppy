<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opportunity Rover E-Boy Site</title>
  <link rel="icon" href="https://media.npr.org/assets/img/2022/11/04/good-night-oppy-3fe06d2f0f995dd0dfd1fa56a94fd96b19b45173.jpg" type="image/jpeg">
  <style>
    body {
      background-image: url("ebpihiohi/track.jpg");
      background-size: cover;
      background-position: center; 
      color: white;
    }
  </style>
</head>
<body>
  <h1>E-Boy Stuff</h1>
  <hr>
  <div id="image-container">
    <img src="6944_Mars-Opportunity-blueberries-hematite-Fram-Crater-pia19113-full2.jpg" alt="Mars Opportunity Rover Image" style="max-width: 100%; height: auto;">
  </div>
  <div id="metrics" style="margin-top: 20px;">
    <h2>Image Processing Results</h2>
    <pre id="processing-results" style="color: white; font-family: monospace;"></pre>
  </div>
  <script>
    // Function to run the Python script and display results
    async function runPythonScript() {
      try {
        // This would typically be handled by a backend server
        // For demonstration, we'll simulate the output
        const results = `
Original: PSNR = 100.00, SSIM = 1.0000
Histogram Equalization: PSNR = 15.23, SSIM = 0.4567
Adaptive Equalization: PSNR = 18.45, SSIM = 0.5678
Unsharp Masking: PSNR = 20.12, SSIM = 0.6789
        `;
        document.getElementById('processing-results').textContent = results;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('processing-results').textContent = 'Error processing image';
      }
    }

    // Run the script when the page loads
    window.addEventListener('load', runPythonScript);
  </script>
</body>
</html>
